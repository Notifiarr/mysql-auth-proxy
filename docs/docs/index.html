<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Notifiarr Client API Docs</title>
    <link rel="stylesheet" type="text/css" href="/docs/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="/docs/index.css" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <div id="custom-topbar">
      Auth Proxy API
    </div>
    <script src="/docs/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="/docs/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="/docs/jquery.min.js" type="text/javascript"></script>
    <script>
        window.onload = function() {
            // Build a system
            const ui = SwaggerUIBundle({
                url: "/swagger.json",
                /*urls: [{url: "json/api", name: "API"},{url: "json/gui", name: "GUI"}],*/
                urls: [{url: "/swagger.json", name: "API"}],
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            window.ui = ui
            $('.topbar-wrapper a').html($('#custom-topbar').html());
        }
    </script>
  </body>
</html>
